name: Pull Request CI

on:
  - pull_request

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest
    steps:
      
      # Check out the repository
      - uses: actions/checkout@v1

      # Install Node.js
      - uses: actions/setup-node@v1
        with:
          node-version: 16

      # Install your dependencies
      - run: npm ci
